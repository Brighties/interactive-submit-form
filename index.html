<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating component section -->
    <section class="container">
      <div class="icon-wrapper">
        <img
          class="star-icon"
          src="./dist/images/icon-star.svg"
          alt="star-icon"
        />
      </div>
      <h2 class="main-header">How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-container">
        <span class="icon-wrapper rating-value">1</span>
        <span class="icon-wrapper rating-value">2</span>
        <span class="icon-wrapper rating-value">3</span>
        <span class="icon-wrapper rating-value">4</span>
        <span class="icon-wrapper rating-value">5</span>
      </div>

      <button id="submit-btn" class="btn btn--primary">
        <a class="btn__link">Submit</a>
      </button>
    </section>

    <!-- Rating component section end -->
    <script src="./dist/js/main.js"></script>
  </body>
</html>
